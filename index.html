<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1.0, width=device-width">
  <title>DSGN</title>
  <link rel="stylesheet" href="css/style.min.css" type="text/css" />
  <script src="js/all.min.js"></script>
</head>
<body>
<div class="container">
  <header class="header">
    <div class="header__left">
      <img class="header__logo" src="/img/logo.png"
      alt="Логотип"
      srcset="/img/logo.png 1x,
              /img/logo-2x.png 2x">
      <p class="header__slogan">ASSOCIATES<br> STUDIO<br> DESIGN</p>

      <ul class="header__socials socials">
        <li class="socials__element">
          <a class="socails__link" aria-label="FaceBook" href="">
            <svg class="socials__facebook">
              <use xlink:href="/img/symbol/sprite.svg#fb"/>
            </svg>
          </a>
        </li>
        <li class="socials__element">
          <a class="socails__link" aria-label="Twitter" href="">
            <svg class="socials__twitter">
              <use xlink:href="/img/symbol/sprite.svg#twitter"/>
            </svg>
          </a>
        </li>
        <li class="socials__element">
          <a class="socails__link" aria-label="LinkedIn" href="">
            <svg class="socials__linkedin">
              <use xlink:href="/img/symbol/sprite.svg#linked"/>
            </svg>
          </a>
        </li>
        <li class="socials__element">
          <a class="socails__link" aria-label="Google" href="">
            <svg class="socials__google">
              <use xlink:href="/img/symbol/sprite.svg#google"/>
            </svg>
          </a>
        </li>
      </ul>

    </div>
    <div class="header__right">
      <p class="header__address">90802 California<br> Long beach<br> PO Box 68789<br> 300 East Ocean<br> Boulevard</p>
      <p class="header__contacts">
        <a class="header__tel" href="tel:+6493456758">+64 9 345 6758</a>
        <br>
        <a class="header__mail" href="mailto:info@dsgn-studio.com">info@dsgn-studio.com</a>
      </p>
    </div>
  </header>
</div>
</body>
</html>
